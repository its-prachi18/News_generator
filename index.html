<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI News Generator</title>
  <style>
    /* Glassmorphism Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c3cfe2 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      color: #333;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #2c3e50;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    #result {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 16px;
      color: #2c3e50;
    }

    @media (max-width: 600px) {
      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ“° AI News Generator</h1>
    <input type="text" id="newsTopic" placeholder="Enter a news topic" />
    <button onclick="getNews()">Generate News</button>
    <div id="result"></div>
  </div>

  <script>
    const API_KEY = "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";

    async function getNews() {
      const topic = document.getElementById('newsTopic').value.trim();
      if (!topic) {
        alert("Please enter a topic!");
        return;
      }

      document.getElementById('result').innerHTML = "<em>Generating news...</em>";

      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + API_KEY,
        },
        body: JSON.stringify({
          model: "llama-3.3-70b-versatile",
          messages: [{ role: "user", content: `Generate a news about "${topic}" only in a <div> tag with good CSS styling.` }],
        }),
      });

      const data = await response.json();
      const newsHTML = data.choices?.[0]?.message?.content || "<p>Sorry, couldn't generate news.</p>";

      document.getElementById('result').innerHTML = '';
      const newsDiv = document.createElement("div");
      newsDiv.innerHTML = newsHTML;
      document.getElementById('result').appendChild(newsDiv);
    }

    // Add "Enter" key support
    document.getElementById('newsTopic').addEventListener("keypress", function (e) {
      if (e.key === "Enter") getNews();
    });
  </script>

</body>
</html>
